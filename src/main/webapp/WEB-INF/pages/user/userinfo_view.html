<!DOCTYPE html>
<html lang="zh-CN">
<head>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改个人信息</title>
    <!-- Bootstrap -->
    <link href="/dist/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-6">
			<div class="row">
				<div class="col-xs-12">
				<h3>修改个人信息</h3>
				</div>
			</div>
		<div class="row">
				<div class="col-xs-12">
					<form class="form-horizontal" id="userinfoForm" novalidate="false">
					<input  name="id" type="hidden" />
					 <div class="form-group">
					    <label for="name" class="col-sm-2 control-label">名称</label>
					    <div class="col-sm-10">
					      <input class="form-control" id="name" name="name" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="username" class="col-sm-2 control-label">用户名</label>
					    <div class="col-sm-10">
					      <input  class="form-control" id="username" name="username" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="oldpassword" class="col-sm-2 control-label">原密码</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="oldpassword" name="oldpassword" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="password" class="col-sm-2 control-label">新密码</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="password" name="password"  />
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <div class="checkbox">
					        
					      </div>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default">保存</button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
	
				
	
		
		</div>
	</div>
</div>
 <!-- jQuery -->
    <script src="/dist/gentelella/vendors/jquery/dist/jquery.min.js"></script>
     <!-- Bootstrap -->
    <script src="/dist/gentelella/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/zhbUtil.js"></script>
<script>
$(function() {
	$("#userinfoForm").on("submit", function(e) {
		e.preventDefault();
		$.postJson("/ajax/saveUserinfo.action", $("#userinfoForm").formToJson(), function(data) {
			
		});

	});

});	

</script>
</body>
</html>
