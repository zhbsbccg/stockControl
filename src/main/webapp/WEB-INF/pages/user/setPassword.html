<!DOCTYPE html>
<html lang="zh-CN">
<head>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>
    <!-- Bootstrap -->
    <link href="/dist/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-6">
			<div class="row">
				<div class="col-xs-12">
				<h3>修改密码</h3>
				</div>
			</div>
		<div class="row">
				<div class="col-xs-12">
					<form class="form-horizontal" id="userinfoForm" novalidate="false">
					<input  name="id" type="hidden" th:value="${user.id}" />
					  
					  <div class="form-group">
					    <label for="oldpassword" class="col-sm-2 control-label">原密码</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="oldpassword" name="oldpassword"/>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="password" class="col-sm-2 control-label">新密码</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="password" name="password"  />
					    </div>
					  </div> 
					  <div class="form-group">
					    <label for="password" class="col-sm-2 control-label">确认新密码</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="checkpassword" name="checkpassword"  />
					    </div>
					  </div> 
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <div class="checkbox">
					        
					      </div>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default">保存</button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
	
				
	
		
		</div>
	</div>
</div>
 <!-- jQuery -->
    <script src="/dist/gentelella/vendors/jquery/dist/jquery.min.js"></script>
     <!-- Bootstrap -->
    <script src="/dist/gentelella/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/zhbUtil.js"></script>
<script>
$(function() {
	$("#userinfoForm").on("submit", function(e) {
		e.preventDefault();
		 if($('#password').val() != $('#checkpassword').val()) {
			alert("密码与确认密码不同");
			return;
		} 
		//安全检查
		 $.post("/ajax/setPassword.action", $("#userinfoForm").serialize(), function(data) {
			 
			//var jsonData = JSON.parse(data);
			if(data.errorNum > 0) {
				alert(data.errorMessage);
			}else {
				alert('保存成功');
			}
		}); 
	});
});	
</script>
</body>
</html>
